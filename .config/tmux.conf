set -g prefix M-Space

# Status
set -g status-position top
set -g status-justify centre
set -g status-bg default
set -g status-fg white
set -g status-interval 60
set -g status-left-length 30

set-option -g status-left ''
set -g status-right ''

# Pane

set -g pane-border-status off
set -g pane-border-format "#P"
set -g pane-active-border-style fg=red
set -g pane-border-style fg=blue
set -g main-pane-width 100

# Window

set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g window-status-bell-style fg=yellow,bold,underscore

# window title, short hostname, session name, tmux window
set -g set-titles-string "#T : #h > #S > #W"

setw -g window-status-format '#[fg=blue][#I] #W '
setw -g window-status-current-format '#[fg=red][#I] #W '

set -g default-terminal "tmux-256color"

set -sg escape-time 0

set -g default-command /bin/zsh
set -g default-shell /bin/zsh

set -g focus-events on

# Search wrapping is super confusing since tmux copy-mode orders position info in reverse
set -w -g wrap-search off

set -g default-command "${SHELL}" # start non-login shell
set -g visual-activity off

setw -g aggressive-resize on
setw -g mode-keys vi
set -g mouse on

# Misc
set -g history-limit 102400
set -g monitor-activity off
set -g detach-on-destroy off
set -wg automatic-rename on
set -g display-panes-time 200
set -g repeat-time 500

