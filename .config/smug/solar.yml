# use with [smug](https://github.com/ivaaaan/smug)
#
#   smug solar-protocol

session: solar-protocol

root: ~/src/solar-protocol

before_start:
  - podman machine stop
  - podman machine start

windows:
  - name: git
    commands:
      - git status
  - name: code
    commands:
      - nvim -c 'Telescope find_files'
  - name: container
    commands:
      - solar-protocol up
