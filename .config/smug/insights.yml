# use with [smug](https://github.com/ivaaaan/smug)
#
#   smug start insights

session: insights

root: ~/work/reaktor/sony

windows:
  - name: git
    root: ama-frontend
  - name: frontend
    root: ama-frontend
    commands:
      - source .env.local && node@16 && npm run start -- --dev-client
  - name: backend
    root: ama-backend
    commands:
      - source .env.local && node@16 && npm run watch; podman rm ama-db
  - name: preferences
    root: rti-user-preferences-service
    commands:
      - source .env && multipass start && node@16 && npm run watch && multipass stop
