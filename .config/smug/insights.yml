# use with [smug](https://github.com/ivaaaan/smug)
#
#   smug start insights

session: insights

root: ~/work/reaktor/sony

windows:
  - name: git
    root: ama-frontend
    commands:
      - clear
  - name: frontend
    root: ama-frontend
    commands:
      - source .env.local && npm run start
  - name: backend
    root: ama-backend
    commands:
      - source .env.local && npm run watch
  - name: preferences
    root: rti-user-preferences-service
    commands:
      - test "$(podman machine inspect podman-machine-default --format '{{.State}}')" == 'running' || podman machine start
      - podman container exists ama-db && podman rm ama-db
      - source .env && npm run watch
