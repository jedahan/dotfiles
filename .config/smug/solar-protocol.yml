# use with [smug](https://github.com/ivaaaan/smug)
#
#   smug solar-protocol

session: solar-protocol

root: ~/src/solar/solar-protocol

before_start:
  - podman machine stop
  - podman machine start

windows:
  - name: git
    commands:
      - bash dev/generate
      - git status
  - name: code
    commands:
      - nvim -c 'Telescope find_files'
  - name: container
    layout: main-horizontal
    commands:
      - bash dev/build
    panes:
      - type: horizontal
        commands:
          - bash dev/start
