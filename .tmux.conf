# Only works on tmux >2.5 because set-session-option and set-server-option aliases

# prefix options
set-session-option -g prefix2 C-a   # control-a as additional prefix
bind C-a send-prefix -2             # control-a as prefix (screen-style)
set-server-option -g escape-time 0  # remove prefix delay

# more sane splits
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# navigate with alt+udlr, ctrl+hjkl
bind -n M-Left select-pane -L
bind -n M-Down select-pane -D
bind -n M-Up select-pane -U
bind -n M-Right select-pane -R
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# misc
set-session-option -g history-limit 10000         # increase history buffer
set-session-option -g allow-rename off     # let me rename windows
set-session-option -g mouse on

# status colors
set-session-option -g default-terminal "screen-256color"
set-session-option -g status-bg default
set-session-option -g status-fg colour12
set-window-option -g window-status-current-bg colour0
set-window-option -g window-status-current-fg colour11
set-window-option -g window-status-bg colour11
set-window-option -g window-status-fg black
set-window-option -g window-status-attr reverse

# status format
set-session-option -g status-left ' '
set-session-option -g status-right 'âŒ«  '
set-window-option -g window-status-format "#W"
set-window-option -g window-status-current-format "#W"

# quiet terminal
set-session-option -g visual-activity off
set-session-option -g visual-bell off
set-session-option -g visual-silence off
set-session-option -g bell-action none
set-window-option -g monitor-activity off
